<form class="subscription" autocomplete="off">
  <p class="subscription__title">Subscribe to our news</p>
  <div class="subscription__elements">
    <input
      class="form-input"
      type="email"
      name="email"
      placeholder="Enter your email"
      required
    />
    <button class="form-button" type="submit">Submit</button>
  </div>
</form>
